<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Progress Step</title>
  </head>
  <body>
    <div class="container">
      <div class="progress">
        <div class="progress__circle">
            <strong class="progress__number">1</strong>
        </div>
        <div class="progress__line"></div>
        <div class="progress__circle">
            <strong class="progress__number">2</strong>
        </div>
        <div class="progress__line"></div>
        <div class="progress__circle">
            <strong class="progress__number">3</strong>
        </div>
        <div class="progress__line"></div>
        <div class="progress__circle">
            <strong class="progress__number">4</strong>
        </div>
      </div>
      <div class="controller">
        <button class="button" onclick="previousProgress()" disabled>Prev</button>
        <button class="button" onclick="nextProgress()">Next</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
